<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Librer√≠a </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="./js/moment.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
  <div style="height: 60%;width: 70%">
      <canvas id="chart-dulfrey" width="400px" height="300px"></canvas>
  </div>
  <div class="pokemon">

  </div>
  

  <script>
    
    var moves = 0;
    $.ajax({
        url: "https://pokeapi.co/api/v2/pokemon/pikachu",
        
        success: function( result ) {
            var ctx = document.getElementById('chart-dulfrey').getContext('2d');
            console.log(result)
            console.log(result.moves.length)
            var img = document.createElement('img');
                img.setAttribute('src',result.sprites.front_default);
                document.body.appendChild(img);
            new Chart(ctx, {
        data: {
            labels: ['Movientos', 'Oscar', 'Jorge', 'Anyela', 'James', 'Alejandra'],
            datasets: [{
                label: 'Pikachu',
                data: [result.moves.length, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 50, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 0, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        type: 'bar',
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
      });

        }
        });
    
      var a = moment('2016-01-01').format('dddd DD ' +' of ' + 'MMMM YYYY'); 
      document.write(a.toString())
      console.log(a.toString())
     

    </script>
</body>
</html>
